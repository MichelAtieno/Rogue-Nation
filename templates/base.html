{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <link href="{% static 'css/fontastic.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/995a3816ce.js"></script>
</head>
{% include "navbar.html" %}
<body>
    {% block content  %}
    {% endblock content %}

    {% block extra_body %}
    {% endblock %}


    {% block extra_scripts %}
    {% endblock extra_scripts %}
    <script>
              const navSlide = () => {
                  const burger = document.querySelector('.toggle');
                  const nav = document.querySelector('.side-menu');

                  burger.addEventListener('click',()=> {
                      nav.classList.toggle('active');
                  });
              }
            navSlide();
            
            let sliderImages = document.querySelectorAll('.slide'),
                arrowLeft = document.querySelector('#arrow-left'),
                arrowRight = document.querySelector('#arrow-right'),
                current = 0;
            
            //Clear all images
            function reset(){
                for(let i=0;i < sliderImages.length; i++){
                    sliderImages[i].style.display = 'none';
                }
            }
            
            //Init Slider
            function startSlide(){
                reset();
                sliderImages[0].style.display = 'block';
            }

            //Show Prev
            function slideLeft(){
                reset();
                sliderImages[current-1].style.display = "block";
                current--;
            }

            //Show next
            function slideRight(){
                reset();
                sliderImages[current+1].style.display = "block";
                current++;
            }

            //Left Arrow Click
            arrowLeft.addEventListener('click', function(){
                if(current === 0){
                    current = sliderImages.length;
                }
                slideLeft();
            });

            //Right Arrow Click
            arrowRight.addEventListener('click', function(){
                if(current === sliderImages.length - 1){
                    current = -1;
                }
                slideRight();
            });

            startSlide();

            
        </script>
    
         <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
         <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
         <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
         <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
         <script src="{% static 'vendor/@fancyapps/fancybox/jquery.fancybox.min.js' %}"></script>
         <script src="{% static 'js/front.js' %}"></script>

        
</body>
</html>
